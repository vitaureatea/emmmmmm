{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Crontab</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="/ops/crontab/update/{{ lable.hostid }}/" method="post" class="form-horizontal">
                            {% if message %}
                            <div class="alert alert-warning" role="alert">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <h3>基本</h3>
                            <div class="form-group required"><label class="col-md-2 control-label" >机器名称</label><div class="col-md-9"><input type="text" name="name" maxlength="128" class="form-control" title="" value="{{ lable.hostname }}" disabled></div></div>
                            <div class="form-group required"><label class="col-md-2 control-label" >机器IP</label><div class="col-md-9"><input type="text" name="name" maxlength="128" class="form-control" title="" value="{{ lable.hostip }}" disabled></div></div>
                            <div class="hr-line-dashed"></div>
                            <h3>Crontab</h3>
                            <div class="form-group required">
                                <label  class="col-md-2 control-label">Crontab -e</label>
                                <div class="col-md-9">
                                    <div class="col-md-9"><textarea name="config"   title="" style="background-color:black;min-height:150px;height:400px;width:800px;color:rgb(45,232,29)" >{{ lable.crontab }}</textarea></div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-default" type="reset"> 重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
