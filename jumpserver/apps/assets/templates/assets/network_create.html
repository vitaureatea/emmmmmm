{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block custom_head_css_js %}
    <link href="{% static 'css/plugins/select2/select2.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pwstrength-bootstrap.js' %}"></script>

{% endblock %}


{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>创建资产</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="/assets/network/listcreate/" method="post" class="form-horizontal">
                            {% if message %}
                            <div class="alert alert-warning" role="alert">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <!--<input type="hidden" name="csrfmiddlewaretoken" value="k8VF8IQfiY5VQGNeWyn72U82p8rl8BrYF26vFzbZJhgFqN7betBXw406nKHQRX1p">-->
                            <h3>基本</h3>
                            <div class="form-group required"><label class="col-md-2 control-label" >设备名称</label><div class="col-md-9"><input type="text" name="name" maxlength="128" class="form-control" title="" ></div></div>
                            <div class="form-group required"><label class="col-md-2 control-label" >设备类型</label><div class="col-md-9"><input type="text" name="type" class="form-control" title="" ></div></div>
                            <div class="form-group required"><label class="col-md-2 control-label" >标识IP1</label><div class="col-md-9"><input name="IP1" class="form-control" title="" ></div></div>
                            <div class="form-group required"><label class="col-md-2 control-label">标识IP2</label><div class="col-md-9"><input type="text" name="IP2"  class="form-control" title="" ></div></div>
                            <div class="form-group required"><label class="col-md-2 control-label">端口数</label><div class="col-md-9"><input type="text" name="port_num"  class="form-control" title=""  value="1"></div></div>

                            <div class="hr-line-dashed"></div>
                            <h3>节点</h3>

                                <div class="form-group required"><label class="col-md-2 control-label">节点</label><div class="col-md-9">
                                    <select name="nodes" class="form-control select2" data-placeholder="节点管理" title="" multiple="multiple">
                                <option value="default" selected>Default</option>
                                {% for item in nodes %}
                                <option value="{{ item.value }}" >{{ item.value }}</option>
                                {% endfor %}
                                </select>

                                 </div>
                                </div>


                            <div class="hr-line-dashed"></div>
                            <h3>详细配置</h3>
                            <div class="form-group ">
                                <label  class="col-md-2 control-label">详细配置</label>
                                <div class="col-md-9">
                                        <div class="col-md-9"><textarea name="config" cols="40" rows="10" maxlength="128" class="form-control" title="" ></textarea></div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <h3>其它</h3>
                            <div class="form-group"><label class="col-md-2 control-label">备注</label><div class="col-md-9"><textarea name="comment" cols="40" rows="10" maxlength="128" class="form-control" title="" ></textarea></div></div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-default" type="reset"> 重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
